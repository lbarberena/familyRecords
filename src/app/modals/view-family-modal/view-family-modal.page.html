<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mi Familia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle>Nombre</ion-card-subtitle>
      <ion-card-title>{{familyName}}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-item-divider>
    <h1>Usuarios</h1>
  </ion-item-divider>

  <ion-list>
    <ion-item *ngFor="let f of familyMembers; let i = index;">
      @{{f.username}}
      <ion-badge slot="start">{{ i + 1}}</ion-badge>
    </ion-item>
  </ion-list>

</ion-content>
