<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Editar Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="loading">
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
    <ion-item>
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
    </ion-item>
    <ion-item>
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
    </ion-item>
    <ion-item>
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
    </ion-item>
    <ion-item>
      <ion-skeleton-text animated style="width: 85%"></ion-skeleton-text>
    </ion-item>
    <ion-item>
      <ion-skeleton-text animated style="width: 85%"></ion-skeleton-text>
    </ion-item>
  </div>

  <div *ngIf="!loading">
    <form [formGroup]="registerForm">

      <ion-item>
        <ion-label position="floating">Nombres y apellidos</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>

    </form>

    <ion-button expand="full">Cambiar Contraseña</ion-button>
    <ion-button expand="full" [disabled]="!registerForm.dirty" (click)="UpdateAccount()">Actualizar Cuenta</ion-button>
  </div>

</ion-content>
