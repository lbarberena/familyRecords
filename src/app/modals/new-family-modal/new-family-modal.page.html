<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="AskForConfirmation()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registrar Familia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="newFamily" (ngSubmit)="Save()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Ingrese el Nombre de familia</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" formControlName="familyName"></ion-input>
        </ion-item>
        <ion-button expand="full" shape="round" type="submit" [disabled]="!newFamily.valid">Guardar</ion-button>
      </ion-card-content>
    </ion-card>
  </form>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Información Adicional</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Las familias cumplen una función importante en esta plataforma, ya que en ella es donde
      se asignan y crean los diferentes registros. Su nombre debe ser único. (Ej: FamCordero)</p>
    </ion-card-content>
  </ion-card>

</ion-content>
