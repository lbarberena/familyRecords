<ion-app>

  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="Home()">
          <ion-icon name="home-outline"></ion-icon>Inicio</ion-item>
        <ion-item routerLink="/register">
          <ion-icon name="person-outline"></ion-icon>Registrar Usuarios</ion-item>
        <ion-item routerLink="/stores">
          <ion-icon name="cart-outline"></ion-icon>Tiendas</ion-item>
        <ion-item routerLink="/tabs/accountings">
          <ion-icon name="bar-chart-outline"></ion-icon>Ingresos</ion-item>
        <ion-item routerLink="/accounts">
          <ion-icon name="people-outline"></ion-icon>Administrar Cuentas</ion-item>
        <ion-item routerLink="/categories/list-categories">
          <ion-icon name="filter-outline"></ion-icon>Categorías</ion-item>
        <ion-item routerLink="/orders">
          <ion-icon name="create-outline"></ion-icon>Pedidos</ion-item>
        <ion-item color="danger" (click)="logout()">
          <ion-icon name="power-outline"></ion-icon>Cerrar sesión</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
